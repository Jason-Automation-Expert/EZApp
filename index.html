<!DOCTYPE html>
<html lang="en">
<!-- [Previous head and style sections remain the same] -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ Application Information</title>
    <style>
        /* [Previous styles remain the same] */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EZ Application Information</h2>
        <form id="applicationForm" action="https://jarndt.app.n8n.cloud/webhook-test/39f349d6-fef8-4460-879f-5932e13731a4" method="POST">
            
            <h3>Insured Information</h3>
            <label>First Name:</label> <input type="text" name="first_name">
            <label>Middle Name:</label> <input type="text" name="middle_name">
            <label>Last Name:</label> <input type="text" name="last_name">
            <label>DOB:</label> <input type="date" id="dob" name="dob">
            <!-- [Rest of the form fields remain the same] -->
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the date input
            const dobInput = document.getElementById('dob');
            
            if (dobInput.value) {
                // Parse the date
                const date = new Date(dobInput.value);
                
                // Format as MM/DD/YYYY
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const year = date.getFullYear();
                
                // Set the formatted value back to the input
                dobInput.value = `${month}/${day}/${year}`;
                
                // For debugging
                console.log('Formatted date:', dobInput.value);
            }
            
            // Submit the form
            this.submit();
        });
    </script>
</body>
</html>
