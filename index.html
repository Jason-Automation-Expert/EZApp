<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ Application Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EZ Application Information</h2>
        <form action="https://jarndt.app.n8n.cloud/webhook/39f349d6-fef8-4460-879f-5932e13731a4" method="POST">
            
            <h3>Insured Information</h3>
            <label>First Name:</label> <input type="text" name="first_name">
            <label>Middle Name:</label> <input type="text" name="middle_name">
            <label>Last Name:</label> <input type="text" name="last_name">
            <label>DOB:</label> <input type="date" name="dob">
            <label>Gender:</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label>Applying For:</label> <input type="text" name="applying_for">
            <label>Premium:</label> <input type="number" name="premium">
            <label>Mailing Address:</label> <input type="text" name="mailing_address">
            
            <h3>Employment & Income Information</h3>
            <label>Currently Employed:</label>
            <select name="employed">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label>Employer Name:</label> <input type="text" name="employer_name">
            <label>Occupation:</label> <input type="text" name="occupation">
            <label>Income ($):</label> <input type="number" name="income">
            
            <h3>Policy & Doctor Information</h3>
            <label>Primary Doctor’s Name:</label> <input type="text" name="doctor_name">
            <label>Date of Last Visit:</label> <input type="date" name="last_visit">
            <label>Primary Doctor’s Address:</label> <input type="text" name="doctor_address">
            
            <h3>Beneficiary Information</h3>
            <label>Primary Beneficiary Name:</label> <input type="text" name="beneficiary_name">
            <label>Relationship:</label> <input type="text" name="beneficiary_relationship">
            
            <h3>Financial Planner Information</h3>
            <label>Financial Planner:</label>
            <select name="financial_planner">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label>Name of Firm:</label> <input type="text" name="firm_name">
            
            <h3>Owner Information (if Not Insured)</h3>
            <label>Owner DOB:</label> <input type="date" name="owner_dob">
            <label>SSN:</label> <input type="text" name="owner_ssn">
            
            <h3>Juvenile Supplement</h3>
            <label>SSN:</label> <input type="text" name="juvenile_ssn">
            <label>Height:</label> <input type="text" name="juvenile_height">
            <label>Weight:</label> <input type="text" name="juvenile_weight">
            
            <h3>Guardian Information</h3>
            <label>Guardian Name:</label> <input type="text" name="guardian_name">
            <label>Guardian DOB:</label> <input type="date" name="guardian_dob">
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
